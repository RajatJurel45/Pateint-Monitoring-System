services:
  # -----------------------------
  # TIMESCALEDB
  # -----------------------------
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: icu-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: icu_admin
      POSTGRES_PASSWORD: icu_password
      POSTGRES_DB: icu_vitals
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # -----------------------------
  # ZOOKEEPER (CONFLUENT)
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: icu-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # -----------------------------
  # KAFKA (CONFLUENT)
  # -----------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: icu-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Single-node safe settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # -----------------------------
  # REDIS
  # -----------------------------
  redis:
    image: redis:7
    container_name: icu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # -----------------------------
  # BACKEND (FASTAPI)
  # -----------------------------
  backend:
    build:
      context: ../backend
    container_name: icu-backend
    restart: unless-stopped
    depends_on:
      - timescaledb
      - kafka
      - redis
    ports:
      - "8000:8000"
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: icu_vitals
      DB_USER: icu_admin
      DB_PASSWORD: icu_password

      KAFKA_BROKER: kafka:9092
      KAFKA_VITALS_TOPIC: vitals-stream

volumes:
  timescale_data:
